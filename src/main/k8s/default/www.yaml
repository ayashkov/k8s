---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: default
  name: www
  labels:
    app: www
spec:
  selector:
    matchLabels:
      app: www
  template:
    metadata:
      labels:
        app: www
    spec:
      containers:
      - name: www
        # image: registry.dev.svc.cluster.local/yashkov/web-site:9
        image: nginx
        ports:
        - containerPort: 80
      - name: debug
        image: alpine:3.11.3
        tty: true
        command:
        - cat
  replicas: 1

---
kind: Service
apiVersion: v1
metadata:
  namespace: default
  name: www
  labels:
    app: www
spec:
  type: ClusterIP
  selector:
    app: www
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: default
  name: www
  labels:
    app: www
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: yashkov.org
    http:
      paths:
      - path: /
        backend:
          serviceName: www
          servicePort: 80
  - host: www.yashkov.org
    http:
      paths:
      - path: /
        backend:
          serviceName: www
          servicePort: 80

apiVersion: v1
kind: Pod
metadata:
  namespace: dev
  name: test-build
spec:
  volumes:
  - name: maven-settings
    secret:
      secretName: maven-settings
  - name: build-cache
    hostPath:
      path: "/var/tmp/build-cache"
  containers:
  - name: maven
    image: maven:3-openjdk-17
    env:
    - name: MEMORY_REQUEST
      valueFrom:
        resourceFieldRef:
          containerName: maven
          resource: requests.memory
    - name: MEMORY_LIMIT
      valueFrom:
        resourceFieldRef:
          containerName: maven
          resource: limits.memory
    - name: JAVA_TOOL_OPTIONS
      value: "-XX:MaxRAMPercentage=75"
    volumeMounts:
    - mountPath: "/root/.m2"
      name: maven-settings
    - mountPath: "/cache"
      name: build-cache
    command:
    - cat
    tty: true
    resources:
      requests:
        cpu: 10m
        memory: 300Mi
      limits:
        cpu: 100m
        memory: 350Mi
